<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Keyboard.js</title>
  <link rel="stylesheet" href="styles/main.css" type="text/css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Keyboard.js</h1>
      <p>
        Press and hold keys to get the javascript code for onkeydown
      </p>
    </header>
    <section id="keyboard">
    </section>
    <section id="output">
    </section>
  </div> 

  <script type="text/html" id="rowTemplate">
    {{#rows}}
    <div class='row'>
      {{#keys}}
        <span id="{{charCode}}" class='key {{modifier}}'>
          <span class='top'>{{{top}}}</span>
          <span class='bottom'>{{{bottom}}}</span>
        </span>
      {{/keys}}
    </div>
    {{/rows}}
  </script>

  <script type="text/html" id="jsOutputTemplate">
    <div class='js'>
      <h3 class='header'>
        Keys Pressed: {{{keys}}}
      </h3>
      {{{output}}}
    </div>
  </script>
  <script type="text/javascript" charset="utf-8" src="scripts/jquery.min.js"> </script>
  <script type="text/javascript" charset="utf-8" src="scripts/mustache.js"> </script>
  <script type="text/javascript" charset="utf-8" src="scripts/underscore-min.js"> </script>
  <script type="text/javascript" charset="utf-8" src="scripts/keyboard.js"> </script>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-33508071-10']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</body>
</html>
